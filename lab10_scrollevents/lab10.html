<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 10 - scroll events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Muhammad Zahoor</h1>
    <h2>Scrollable content</h2>
    <div class="content">
        <p>This content is wider than the window</p>
    </div>

    <button class="btnscrollright">Scroll right</button>

    <h2> SCROLLABLE IMAGE GALLERY </h2>
    <main class="maincontainer">
        <div class="gallerycontainer">
            <img src="Images/pexels-azim-khan-ronnie-148764-28292140.jpg" alt="image 1" class="gallery-image">
            <img src="Images/pexels-gsn-travel-28958101.jpg" alt="image 2" class="gallery-image">
            <img src="Images/pexels-kristina-bekher-1944658582-28851361.jpg" alt="image 3" class="gallery-image">
            <img src="Images/pexels-thiago-cheng-1990555985-28962499.jpg" alt="image 4" class="gallery-image">
        </div>
        <button class="btnscrollright">&#x276E;</button>
        <button class="btnleft">&#x276F;</button>
    </main>
    <script src="scrollevents.js"></script>
    <section>
        <figure>
            <img src="Images/pexels-azim-khan-ronnie-148764-28292140.jpg" alt="image1">
            <img src="Images/pexels-gsn-travel-28958101.jpg" alt="image2">
        </figure>
    </section>

    <section class="totop">
        <a href="#">&#x270C;<br> Top </a>
    </section>
</body>
</html>
